<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            body{
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background: #EFF5FB;
            }
            .row{
                margin: 2% 5%;
            }
            .content{
                float: left;
                margin: 1%;
                box-shadow: 10px 25px 50px rgba(0,0,0,.2);
            }
            .stat{
                width: 98%;
                height: 200px;
            }
            .graph{
                width: 48%;
                height: 400px;
            }
            .diagram{
                width: 23%;
                height: 400px;
            }
            .diagram2{
                width: 23%;
                height: 400px;
            }
            .content:hover{
                box-shadow: 20px 50px 100px rgba(0,0,0,.5);
            }
        </style>

    </head>
    <body>
        <div class="row">
            <div class="content stat">1111</div>
        </div>
        <div class="row">
            <div class="content graph">222</div>
            <div class="content diagram">333</div>
            <div class="content diagram2">444</div>
        </div>


    </body>
</html>
