<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>main</title>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="./main.css">
        <!-- js -->
        <script src="./main.js"></script>

    </head>
    <body>

        <div class="demo">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="counter">
                            <div class="counter-content">
                                <i class="counter-icon fa fa-user">
                                </i>
                                <span class="counter-value">343</span>
                                <span class="value-option"> </span>
                                <h3 class="title">신규 가입자수</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                            <div class="counter">
                                <div class="counter-content">
                                    <i class="counter-icon fa fa-users">
                                    </i>
                                    <span class="counter-value">101</span>
                                    <span class="value-option"> </span>
                                    <h3 class="title">투자 회원수</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="counter">
                                <div class="counter-content">
                                    <i class="counter-icon fa fa-hand-holding-usd">
                                    </i>
                                    <span class="counter-value">12345</span>
                                    <span class="value-option">단위: 만원</span>
                                    <h3 class="title">최근투자금액</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="counter">
                                <div class="counter-content">
                                    <i class="counter-icon fa fa-money-bill-alt">
                                    </i>
                                    <span class="counter-value">12345678</span>
                                    <span class="value-option">단위: 만원</span>
                                    <h3 class="title">누적투자금액</h3>
                                </div>
                            </div>
                        </div>        
    

                </div>
            </div>
        </div>
    </body>

</html>
