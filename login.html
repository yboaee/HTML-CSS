<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- js -->
    <script src="./login.js"></script>

  </head>
  <body>
    <div class="contents middle">
      <div class="loginBox">
        <h1>Login</h1>

        <div class="inputBox">
          <i class="fas fa-user"></i>
          <input type="text" id="id" placeholder="Username" name="">
        </div>  
        <div class="inputBox">
          <i class="fas fa-lock"></i>
          <input type="password" id="pw" placeholder="Password" name="">
        </div>

        <div class="btnBox">
          <input class="btn signIn" id="sign_in" type="button" name="" value="Sign in">
        </div>
      </div>

      <div class="signature">
        <h1>보안서약</h1>
        <div class="textBox">  
          <p>본인은 회사의 모든 자료에 대해 외부유출을 하지 않겠으며, 만약 이를 지키지 않을 시에는 그에 대한 모든 책임을 지겠습니다.</p>
          <p>보안서약에 동의하십니까?</p>
        </div>
        <div class=btnBox>
          <input class="btn agree" type="button" name="" value="동의">
          <input class="btn disagree" type="button" name="" value="미동의">
        </div>
        
      </div>
    </div>

  </body>
</html>
